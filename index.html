<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allan Silva - Cartão Digital</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('IMG_BGROUND.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .photo {
            width: 150px;
            border-radius: 50%;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .title {
            color: gray;
            font-size: 18px;
        }

        .btn {
            display: block;
            margin: 10px auto;
            padding: 12px;
            width: 90%;
            text-decoration: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn ion-icon {
            margin-right: 8px;
            font-size: 18px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="IMG_ARS.jpg" alt="ASilva" class="photo">
        <div class="name">Dr. Allan Silva</div>
        <div class="title">Meteorologista / Pesquisador</div>
        <a class="btn" href="mailto:allan.silva@fieb.org.br"><ion-icon name="mail"></ion-icon> E-mail</a>
        <a class="btn" href="https://www.senaicimatec.com.br/" target="_blank"><ion-icon name="globe-outline"></ion-icon> Web Site</a>
        <a class="btn" href="https://facebook.com/cimatecoficial" target="_blank"><ion-icon name="logo-facebook"></ion-icon> Facebook</a>
        <a class="btn" href="https://instagram.com/cimatecoficial" target="_blank"><ion-icon name="logo-instagram"></ion-icon> Instagram</a>
        <a class="btn" href="https://x.com/senai_cimatec" target="_blank"><ion-icon name="logo-twitter"></ion-icon> X (Twitter)</a>
        <a class="btn" href="https://www.linkedin.com/company/senaicimatec" target="_blank"><ion-icon name="logo-linkedin"></ion-icon> LinkedIn</a>
        <a class="btn" href="https://www.youtube.com/c/SENAICIMATECoficial" target="_blank"><ion-icon name="logo-youtube"></ion-icon> YouTube</a>
        <a class="btn" href="https://maps.app.goo.gl/HPQgq1cN5rQbhQcSA" target="_blank"><ion-icon name="location"></ion-icon> Endereço</a>
        <a class="btn" href="contato.vcf" download><ion-icon name="download"></ion-icon> Baixar Contato</a>
    </div>
</body>

</html>
